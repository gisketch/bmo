services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env.local
    network_mode: host
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env.local
    environment:
      - PORT=3001
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - agent
